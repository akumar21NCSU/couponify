query RunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
        subtotalAmount {
          amount
          currencyCode
        }
      }
    }
    cost {
      subtotalAmount {
        amount
        currencyCode
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:coupon-discount", key: "function-configuration") {
      value
    }
  }
}
